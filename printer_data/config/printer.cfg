#[neopixel rgb2]
#pin: PD1

[bed_mesh]
speed: 70
# horizontal_move_z: 5
mesh_min: 15, 24
mesh_max: 196, 200
probe_count: 20,20
algorithm: bicubic
mesh_pps: 0,0
# fade_start: 1
# fade_end: 10
# fade_target: 0

[screws_tilt_adjust]
screw1: 25, 2
screw1_name: Front left
screw2: 196, 2
screw2_name: Front right
screw3: 196, 173
screw3_name: Back right
screw4: 25, 173
screw4_name: Back left
screw_thread: CW-M4
horizontal_move_z: 5


########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PB12
run_current: 0.600
stealthchop_threshold: 999999
# #diag_pin:

[tmc2209 stepper_y]
uart_pin: PC10
run_current: 0.600
stealthchop_threshold: 999999
# # #diag_pin:

[tmc2209 stepper_z]
uart_pin: PC9
run_current: 0.600
stealthchop_threshold: 999999
#diag_pin:

