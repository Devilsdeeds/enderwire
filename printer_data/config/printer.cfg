[include shell_command.cfg]
[include mainsail.cfg]
[include sb2209.cfg]
[include macros.cfg]
[include stealthburner_leds.cfg]
[include beacon.cfg]
[include nevermore.cfg]
# [include adxlmcu.cfg]

# This file contains common pin mappings for the BIGTREETECH Manta M4P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# See docs/Config_Reference.md for a description of parameters.


#####################################################################
# MCUs
# Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_130046000F50415833323520-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
shaper_freq_x: 58.0
shaper_type_x: zv
shaper_freq_y: 47.0
shaper_type_y: 2hump_ei


[safe_z_home]
home_xy_position: 110,116.5
speed: 50.0
z_hop: 3
z_hop_speed: 15.0

[idle_timeout]
timeout: 3600

#####################################################################
#      Temperature Sensors
#####################################################################
[temperature_sensor BTT_CB1]
sensor_type: temperature_host
min_temp: 0
max_temp: 80


#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PC6
dir_pin: !PA14
enable_pin: !PC7
microsteps: 16
rotation_distance: 40
endstop_pin: EBBCan: PB6
position_endstop: 220
position_min: 0
position_max: 220
homing_speed: 50

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: PC1
position_endstop: 0
position_min: -10
position_max: 233
homing_speed: 50

#####################################################################
#      Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_max: 180
position_min: -5
homing_speed: 50
second_homing_speed: 3
homing_retract_dist: 0


#####################################################################
#      Bed Heater
#####################################################################

[heater_bed]
heater_pin: PD8
sensor_type: Generic 3950
sensor_pin: PC4
min_temp: 0
max_temp: 120


#####################################################################
#      Fan Settings
#####################################################################
[temperature_fan Chassis_Fan]
pin: PD2
min_temp: 0
max_temp: 70
shutdown_speed: .8
kick_start_time: 0.5
min_speed: .3
max_speed: .8
target_temp: 45
sensor_type: temperature_host
control: pid
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0

#####################################################################
#      Light Settings
#####################################################################
[output_pin caselight] 
pin: PD4

[gcode_macro TOGGLE_CASELIGHT]
gcode:
    SET_PIN PIN=caselight VALUE={0 if printer['output_pin caselight'].value else 1 }



